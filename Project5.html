<!DOCTYPE html>
<HTML>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
<HEAD>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">
</HEAD>
<BODY>
    <h1>Neighborhood Map</h1>

    <!-- Search Bar -->
    <div id="searchBar" class="row">
        <form id="seach" class="col-md-12">
            <input id="srch" type="text" size="40" data-bind="textInput: srchBar" placeholder="Enter Location - Case Sensitive">
        </form>
    </div>
    
    <div class="container">    
        <div id="dataDisplay" class="row">
            <div id="locations" class="col-md-4">
                <h2>Locations</h2>
                <ul data-bind="foreach: placeArray">
                    <li class="highlight list" data-bind="click: $parent.listClick">
                        <span data-bind="text: name"></span>
                    </li>
                </ul>
            </div>
            <div id="map-canvas" class="col-md-8">
            </div>
        </div>
    </div>
    
    <script src="http://maps.googleapis.com/maps/api/js?libraries="places" type="text/javascript"></script>
    
    <script src="js/jQuery.js"></script>
    <script src="js/knockout.js" type="text/javascript"></script>
    <script src="js/app.js"></script>


</BODY>
</HTML>
